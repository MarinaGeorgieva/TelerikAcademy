<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<form>
		<table cellpadding="10px" cellspacing="0px" border="2" style="border-color: #2BB4E2; background: #E3F7F6">
			<tr>
				<td colspan="4" align="right"><input type="text" value="123" style="border: none; background: #E3F7F6; text-align: right; font-size: 25px; color: #01DCCE" /></td>
			</tr>
			<tr>
				<td align="center"><input type="button" value="1" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="2" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="3" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="+" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
			</tr>
			<tr>
				<td align="center"><input type="button" value="4" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="5" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="6" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="-" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
			</tr>
			<tr>
				<td align="center"><input type="button" value="7" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="8" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="9" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="*" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="0" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="." style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
				<td align="center"><input type="button" value="/" style="border: none; background: #E3F7F6; font-size: 25px; color: #01DCCE" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
